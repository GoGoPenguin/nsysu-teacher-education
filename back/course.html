<body id="page-top">

        <!-- Navbar -->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <button class="dropdown-item" id="logout" data-toggle="modal" data-target="#logoutModal">登出</button>
                </div>

        </ul>

    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>儀表板</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students.html">
                    <i class="fas fa-users"></i>
                    <span>學生管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/course.html">
                    <i class="fas fa-university"></i>
                    <span>講座管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/service-learning.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>服務學習</span>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/changelog.html">
                    <i class="far fa-clock"></i>
                    <span>更新日誌</span>
                </a>
            </li>
        </ul>

        <div id="content-wrapper">

            <div class="container-fluid">

                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">儀表板</a>
                    </li>
                    <li class="breadcrumb-item active">講座管理</li>
                </ol>

                <!-- Create Course -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-plus"></i>
                        新增講座
                    </div>
                    <div class="card-body">
                        <form id="course-form">
                            <div class="form-group">
                                <label for="topic">研習主題</label>
                                <input type="text" class="form-control" id="topic"
                                    oninvalid="this.setCustomValidity('請輸入研習主題')" oninput="this.setCustomValidity('')"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="type">研習類別</label>
                                <select required class="form-control" id="type"
                                    oninvalid="this.setCustomValidity('請輸入研習類別')" oninput="this.setCustomValidity('')">
                                    <option value="" selected disabled>請選擇</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>開始時間</label>
                                <div class="input-group date" id="start" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" data-target="#start"
                                        oninvalid="this.setCustomValidity('請輸入開始時間')"
                                        oninput="this.setCustomValidity('')" required />
                                    <div class="input-group-append" data-target="#start" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>結束時間</label>
                                <div class="input-group date" id="end" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" data-target="#end"
                                        oninvalid="this.setCustomValidity('請輸入結束時間')"
                                        oninput="this.setCustomValidity('')" required />
                                    <div class="input-group-append" data-target="#end" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="info">講座資訊</label>
                                <input id="info" type="file" name="Information" data-show-preview="false"
                                    oninvalid="this.setCustomValidity('請輸入講座資訊')" oninput="this.setCustomValidity('')"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">送出</button>
                        </form>
                    </div>
                </div>

                <!-- Course list -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-table"></i>
                        講座列表
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="course" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>研習主題</th>
                                        <th>研習時段</th>
                                        <th>研習資訊</th>
                                        <th>研習類別</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>研習主題</th>
                                        <th>研習時段</th>
                                        <th>研習資訊</th>
                                        <th>研習類別</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Student Course list -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-stream"></i>
                        報名列表
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="student-course" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>審核情況</th>
                                        <th>學號</th>
                                        <th>學程編號</th>
                                        <th>系所</th>
                                        <th>姓名</th>
                                        <th>便當</th>
                                        <th>研習主題</th>
                                        <th>研習類別</th>
                                        <th>研習時間</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>審核情況</th>
                                        <th>學號</th>
                                        <th>學程編號</th>
                                        <th>系所</th>
                                        <th>姓名</th>
                                        <th>便當</th>
                                        <th>研習主題</th>
                                        <th>研習類別</th>
                                        <th>研習時間</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright © CTEP. All Rights Reserved</span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">確定要離開?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">點選"登出", 離開目前工作視窗.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                    <button class="btn btn-primary">登出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Check Modal-->
    <div class="modal fade" id="checkModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">審核</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm col-form-label"><strong>審核情況</strong></label>
                        <div class="col status">
                            <p class="col-form-label"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm col-form-label"><strong>姓名</strong></label>
                        <div class="col name">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                        <label class="col-sm col-form-label"><strong>系所</strong></label>
                        <div class="col major">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm col-form-label"><strong>學號</strong></label>
                        <div class="col account">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                        <label class="col-sm col-form-label"><strong>學程編號</strong></label>
                        <div class="col number">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm col-form-label "><strong>研習主題</strong></label>
                        <div class="col course-topic">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                        <label class="col-sm col-form-label"><strong>研習類別</strong></label>
                        <div class="col course-type">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>心得</strong></label>
                        <input type="text" readonly class="form-control-plaintext course-review">
                    </div>
                    <div class="form-group">
                        <label><strong>審核結果說明</strong></label>
                        <textarea class="form-control" id="comment" maxlength="50"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger">未通過</button>
                    <button class="btn btn-primary">通過</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>確定要刪除？</h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger" onclick="deleteCourse()">刪除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="update-form">
                        <div class="form-group">
                            <label for="update-topic">研習主題</label>
                            <input type="text" class="form-control" id="update-topic"
                                oninvalid="this.setCustomValidity('請輸入研習主題')" oninput="this.setCustomValidity('')"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="update-type">研習類別</label>
                            <select required class="form-control" id="update-type"
                                oninvalid="this.setCustomValidity('請輸入研習類別')" oninput="this.setCustomValidity('')">
                                <option value="" selected disabled>請選擇</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>開始時間</label>
                            <div class="input-group date" id="update-start" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#update-start"
                                    oninvalid="this.setCustomValidity('請輸入開始時間')" oninput="this.setCustomValidity('')"
                                    required />
                                <div class="input-group-append" data-target="#update-start"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>結束時間</label>
                            <div class="input-group date" id="update-end" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#update-end"
                                    oninvalid="this.setCustomValidity('請輸入結束時間')" oninput="this.setCustomValidity('')"
                                    required />
                                <div class="input-group-append" data-target="#update-end" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="info">講座資訊</label>
                            <input id="update-info" type="file" name="Information" data-show-preview="false">
                        </div>
                        <button type="submit" class="btn btn-primary" id="update-submit"
                            style="display: none;"></button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                    <button class="btn btn-primary" type="button" onclick="editCourse()">送出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/node_modules/moment/moment.js"></script>
    <script src="/node_modules/moment/locale/zh-tw.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="/node_modules/bootstrap-fileinput/themes/fas/theme.js"></script>
    <script src="/node_modules/bootstrap-fileinput/js/locales/zh-TW.js"></script>
    <script src="/node_modules/tempusdominus-bootstrap-4/build/js/tempusdominus-bootstrap-4.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="/node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="/node_modules/datatables.net-bs4/js/dataTables.bootstrap4.js"></script>
    <script src="/node_modules/datatables.net-scroller-bs4/js/scroller.bootstrap4.js"></script>
    <script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/node_modules/dayjs/dayjs.min.js"></script>

    <!-- Custom scripts for all pages-->
