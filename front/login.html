<!DOCTYPE html>
<html lang="en">

<head>
	<title>國立中山大學師資培育中心 | 師資生學習歷程平臺 登入</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
	<link rel="manifest" href="/assets/img/site.webmanifest">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Core plugin JavaScript-->
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/jquery.cookie/jquery.cookie.js?v=0.2.0"></script>
	<!-- <script src="/assets/js/bootstrap.js?v=0.2.0"></script> -->

	<!-- Font -->
	<link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

	<!-- Plugin CSS -->
	<link rel="stylesheet" type="text/css" href="/node_modules/animate.css/animate.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/hamburgers/dist/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/animsition/dist/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/select2/dist/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="/assets/css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/assets/css/util.css?v=0.2.0">
	<link rel="stylesheet" type="text/css" href="/assets/css/login.css?v=0.2.0">

</head>

<body>
	<!-- header -->
	<header class="header">
		<div class="background"></div>
		<div class="container">
			<h1>國立中山大學師資培育中心<br>師資生學習歷程平臺</h1>
		</div>
		<div class="header_2_img">
			<img src="/assets/img/login-2-web.svg" alt="login-2-img">
		</div>
		<div class="header_img">
			<img src="/assets/img/login-web.svg" alt="login-img">
		</div>
		<div class="logo_img">
			<img src="/assets/img/logo.svg" alt="logo">
		</div>
	</header>
	<!-- 表單 -->
	<div class="login">
		<div class="container">
			<h2>登入</h2>
			<form id="login-form" class="login_form" id="login-form">
				<input class="input" type="text" id="account" placeholder="請輸入學號"
					oninvalid="this.setCustomValidity('請輸入帳號')" oninput="this.setCustomValidity('')" required>
				<input class="input" type="password" id="password" placeholder="請輸入密碼"
					oninvalid="this.setCustomValidity('請輸入帳號')" oninput="this.setCustomValidity('')" required>
				<button type="submit" class="btn" id="login">送出</button>
			</form>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="/node_modules/animsition/dist/js/animsition.min.js"></script>
	<script src="/node_modules/select2/dist/js/select2.min.js"></script>
	<script src="/node_modules/daterangepicker/moment.min.js"></script>
	<script src="/node_modules/daterangepicker/daterangepicker.js"></script>
	<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>

	<!-- Custom JavaScript for this theme -->
	<script src="/assets/js/config.js?v=0.2.0"></script>
	<script src="/assets/js/login.js?v=0.2.0"></script>
	<script src="/assets/js/auth.js?v=0.2.0"></script>

</body>

</html>
