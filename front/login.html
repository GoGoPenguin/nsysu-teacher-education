<!DOCTYPE html>
<html lang="en">

<head>
	<title>中山師培</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
	<link rel="manifest" href="/assets/img/site.webmanifest">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Core plugin JavaScript-->
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/jquery.cookie/jquery.cookie.js"></script>
	<script src="/assets/js/bootstrap.js"></script>

	<!-- Font -->
	<link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

	<!-- Plugin CSS -->
	<link rel="stylesheet" type="text/css" href="/node_modules/animate.css/animate.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/hamburgers/dist/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/animsition/dist/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/select2/dist/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/login.css">

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<div class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">登入</span>

					<span class="txt1 p-b-11"> 學號 </span>
					<div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
						<input class="input100 account" type="text" name="account">
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11"> 密碼 </span>
					<div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100 password" type="password" name="pass">
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full p-b-48">
						<div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
							帳號或密碼錯誤！
							<button type="button" class="close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="login">送出</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="/node_modules/animsition/dist/js/animsition.min.js"></script>
	<script src="/node_modules/select2/dist/js/select2.min.js"></script>
	<script src="/node_modules/daterangepicker/moment.min.js"></script>
	<script src="/node_modules/daterangepicker/daterangepicker.js"></script>

	<!-- Custom JavaScript for this theme -->
	<script src="/assets/js/config.js"></script>
	<script src="/assets/js/login.js"></script>
	<script src="/assets/js/auth.js"></script>

</body>

</html>
