    <!-- 我的服務學習 -->
    <section id="student-service-learning" class="block blue">
        <div class="container">
            <div class="block_title">
                <h2>申請服務學習</h2>
            </div>
            <form id="form">
                <div class="form-group">
                    <label for="type">類別</label>
                    <select required class="form-control" id="type"
                        oninvalid="this.setCustomValidity('請輸入服務學習類別')"
                        oninput="this.setCustomValidity('')">
                        <option value="" selected disabled>請選擇</option>
                        <option value="internship">實習服務</option>
                        <option value="volunteer">志工服務</option>
                        <option value="both">同時認列教育實習服務暨志工服務</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">服務內容說明</label>
                    <textarea class="form-control" id="content" maxlength="100"
                        oninvalid="this.setCustomValidity('請輸入服務內容說明')" oninput="this.setCustomValidity('')"
                        required></textarea>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>開始日期</label>
                            <div class="input-group date" id="start-date" data-target-input="nearest">
                                <input type="date" class="form-control datetimepicker-input"
                                    data-target="#start-date" oninvalid="this.setCustomValidity('請輸入開始日期')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                        <div class="col">
                            <label>結束日期</label>
                            <div class="input-group date" id="end-date" data-target-input="nearest">
                                <input type="date" class="form-control datetimepicker-input"
                                    data-target="#end-date" oninvalid="this.setCustomValidity('請輸入結束日期')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>開始時間</label>
                            <div class="input-group date" id="start-time" data-target-input="nearest">
                                <input type="time" class="form-control datetimepicker-input"
                                    data-target="#start-time" oninvalid="this.setCustomValidity('開始時間不能為空或是大於結束時間')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                        <div class="col">
                            <label>結束時間</label>
                            <div class="input-group date" id="end-time" data-target-input="nearest">
                                <input type="time" class="form-control datetimepicker-input"
                                    data-target="#end-time" oninvalid="this.setCustomValidity('結束時間不能為空或是小於開始時間')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hours">時數</label>
                    <input type="number" class="form-control" id="hours" min="1"
                        oninvalid="this.setCustomValidity('請輸入時數')" oninput="this.setCustomValidity('')"
                        required></input>
                </div>
                <div style="margin-top: 20px;">
                    <a class="btn_table disabled" onClick="newServiceLearning()">送出</a>
                    <input type='submit' style='display:none' id='submit'></input>
                </div>
            </form>
            <div class="block_title">
                <h2>我的服務學習</h2>
            </div>
            <table class="table" cellpadding="18" width="100%">
                <thead>
                    <tr>

                        <th scope="col">類別</th>
                        <th scope="col">服務內容說明</th>
                        <th scope="col">日期</th>
                        <th scope="col">時段</th>
                        <th scope="col">時數</th>
                        <th scope="col"></th>

                </tbody>

    <!-- Update Review Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="updateReviewLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateReviewLabel">資料上傳</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group upload">
                            <label for="reference">佐證資料</label>
                            <div class="file">
                                <input name="textfield" id="textField-1" class="filename" placeholder="選擇單一檔案">
                                <a class="btn-browse">瀏覽...</a>
                                <input type="file" id='reference' class="btn-file"
                                    onchange="browse_file('textField-1', this.value)">
                            </div>
                        </div>
                        <div class="form-group upload">
                            <label for="review">心得</label>
                            <div class="file">
                                <input name="textfield" id="textField-2" class="filename" placeholder="選擇單一檔案">
                                <a class="btn-browse">瀏覽...</a>
                                <input type="file" id="review" class="btn-file"
                                    onchange="browse_file('textField-2', this.value)">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                        <button class="btn btn-primary" type="submit">上傳</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
